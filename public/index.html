<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Arenası</title>
    <link rel="icon" href="img/b.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div id="auth-container" class="bg-white p-10 rounded-xl shadow-xl w-[450px] m-4">
        <div class="text-center mb-10">
            <img src="img/logo.png" alt="Bilgi Arenası Logo" class="h-20 mx-auto">
        </div>
        
        <!-- Giriş Formu -->
        <div id="login-form" class="space-y-6">
            <h2 class="text-2xl font-semibold text-center mb-6">Giriş Yap</h2>
            <div>
                <input type="email" id="login-email" placeholder="E-posta" class="w-full p-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div>
                <input type="password" id="login-password" placeholder="Şifre" class="w-full p-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <button onclick="login()" class="w-full bg-purple-600 text-white py-3 text-lg rounded-lg hover:bg-purple-700 transition font-medium">Giriş Yap</button>
            <p class="text-center text-base">
                Hesabın yok mu? 
                <a href="#" onclick="toggleForms()" class="text-purple-600 hover:text-purple-800 font-medium">Kayıt Ol</a>
            </p>
        </div>

        <!-- Kayıt Formu -->
        <div id="register-form" class="space-y-6 hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Kayıt Ol</h2>
            <div>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="w-full p-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div>
                <input type="email" id="register-email" placeholder="E-posta" class="w-full p-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div>
                <input type="password" id="register-password" placeholder="Şifre" class="w-full p-3 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <button onclick="register()" class="w-full bg-purple-600 text-white py-3 text-lg rounded-lg hover:bg-purple-700 transition font-medium">Kayıt Ol</button>
            <p class="text-center text-base">
                Zaten hesabın var mı? 
                <a href="#" onclick="toggleForms()" class="text-purple-600 hover:text-purple-800 font-medium">Giriş Yap</a>
            </p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
